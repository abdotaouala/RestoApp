  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>places</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end="">
      <button ion-button="" icon-only="" (click)="onTakePicture()">
        <ion-icon name="camera" >

        </ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{place.title}}
    </ion-card-header>
    <ion-card-content>
      <p>Country: <strong>{{place.country}}</strong></p>
      <p>City: <strong>{{place.city}}</strong></p>
      <p>Keywords: <strong>{{place.keywords}}</strong></p>
      <p>Langitude: <strong>{{place.location.langitude}}</strong></p>
      <p>Latitude: <strong>{{place.location.latitude}}</strong></p>
    </ion-card-content>
    <ion-card-content>
      <agm-map [latitude]="place.location.latitude" [zoom]="16" [longitude]="place.location.langitude">
        <agm-marker [latitude]="place.location.latitude" [longitude]="place.location.langitude"

        ></agm-marker>
      </agm-map>
    </ion-card-content>
    <div>
      <img src="{{photo}}" alt="">
    </div>
  </ion-card>

</ion-content>
